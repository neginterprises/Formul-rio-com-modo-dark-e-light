<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="assets/css/style.css">
    <title>N&G Login Darck/Light</title>
</head>
<body>

    <!-- Feito parte do curso Formulario com modo dark e light -->
    <main id="container">
        <form id="login_form">
            <div id="form_header">
                <h1>Login</h1>
                <i id="mode_icon" class="fa-solid fa-moon"></i>
            </div>

            <!-- Parte dos links colocados -->
            <div id="social_media">
                <a href="#">
                    <img src="assets/img/facebook.png" alt="Facebook">
                </a>
                <a href="#">
                    <img src="assets/img/google.png" alt="Google">
                </a>
                <a href="#">
                    <img src="assets/img/github.png" alt="Github">
                </a>
            </div>

            <!-- Parte dos inputs -->
            <div id="inputs">
                <div class="input_box">
                    <label for="name">
                        Name
                        <div class="input_field">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" id="name" name="name">
                        </div>
                    </label>
                </div>
                <div class="input_box">
                    <label for="email">
                        E-mail
                        <div class="input_field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" id="email" name="email">
                        </div>
                    </label>
                </div>
                <div class="input_box">
                    <label for="password">
                        Password
                        <div class="input_field">
                            <i class="fa-solid fa-key"></i>
                            <input type="password" id="password" name="password">
                        </div>
                    </label>
                    <div id="forgot_password">
                        <a href="#">Forgot your password?</a>
                    </div>
                </div>
            </div>

            <!-- Parte dos botoes -->
                <button type="submit" id="login_button">Login</button>
        </form>
    </main>

    <footer class="footer">
        &copy; N&G 2025
        <img src="assets/img/Logo_loja_de_semijoia_simples_e_circular_minimalista_verde-escuro-removebg-preview.png" alt="Logo N&G" class="footer-logo">
    </footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
